  <form action="/predict/{{id}}" method="POST">
    <div class="box">
      <div class="header">
        <div class="header-one">
          <p>{{algo}}</p>
          <img src="../static/images/map.png" alt="" />
        </div>
        <div class="header-two">
            <a href="/">
              Home </a><br />
            <a href="/visualize">
              Visualize </a><br />
            <a href="/crimeprediction">
              Predict
            </a>
        </div>

      </div>
  
      <div class="button-parent">
        <ul>
          <li>
            <div class="button-type-one-form flex">
              <p>
                rural population
              </p>
              <input type="text" name="rpop" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                urban population
              </p>
              <input type="text" name="upop" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                literacy rate
              </p>
              <input type="text" name="litr" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                sex ratio
              </p>
              <input type="text" name="sext" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                SC%
              </p>
              <input type="text" name="scp" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                ST%
              </p>
              <input type="text" name="stp" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                marginal workers
              </p>
              <input type="text" name="marg" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                main workers
              </p>
              <input type="text" name="main" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                population density
              </p>
              <input type="text" name="popd" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                police density(area wise)
              </p>
              <input type="text" name="polda" />
            </div>
          </li>

          <li>
            <div class="button-type-one-form flex">
              <p>
                police density(pop wise)
              </p>
              <input type="text" name="poldp" />
            </div>
          </li>
        </ul>
      </div>
      <div class="submit-parent">
        <button class="submit" type="submit">predict</button>
      </div>
    </div>
  </form>
</body>
